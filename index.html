<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <div id="top_div">
      <center>
      <h1>Family Face Recognizer</h1>
      </center>
    </div>

    <div id="main_div">
      <center>
      <b class="name_Family">
        Dad
        <hr>
        Mom
        <hr>
        Me
      </b>
    </center>
    </div>

    <hr>
    
    <center>
      
    <div id="camera"></div>

    <button onclick="snapshot()" class="btn btn-primary">Take Image</button>
      <br><hr>

      <button onclick="check()" class="btn btn-primary">Identify Image</button>
      <br><hr>

      <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
      
    </center>
    
<script src="main.js"></script>

  </body>
</html>
